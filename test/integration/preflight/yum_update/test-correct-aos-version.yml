---
- hosts: localhost
  vars:
    container_name: check-yum-correct-aos-version
  tasks:

  - include: tasks/create-test-container.yml

  - command: yum-config-manager --enable ose-3.2
    delegate_to: "{{ container_name }}"

  - name: test should succeed; version 3.2 matched
    delegate_to: "{{ container_name }}"
    aos_version:
      version: v3.2
    ignore_errors: True
    register: test_result

  - include: tasks/delete-test-container.yml

  - fail: msg="{{ test_result.msg }}"
    when: test_result|failed
