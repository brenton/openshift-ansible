---
- hosts: localhost
  vars:
    container_name: check-yum-multiple-aos-version
  tasks:

  - include: tasks/create-test-container.yml

  - command: yum-config-manager --enable ose-3.2 --enable ose-3.3
    delegate_to: "{{ container_name }}"

  - name: test should fail; 3.2 and 3.3 content should not mix
    delegate_to: "{{ container_name }}"
    aos_version:
      version: v3.3
    ignore_errors: True
    register: test_result

  - include: tasks/delete-test-container.yml

  - fail: msg="{{ test_result.msg }}"
    when: test_result|failed
